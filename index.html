<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="bomb.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <script type="module" crossorigin src="/minesweeper/assets/index-BfL58iiu.js"></script>
    <link rel="stylesheet" crossorigin href="/minesweeper/assets/index-CsVMWTYP.css">
  </head>
  <body>

    <div>
      <div id="game-status-announce" role="status" aria-live="polite" class="sr-only"></div>

      <header>
        <h1 class="title">MINESWEEPER</h1>
      </header>

      <main class="game">        
        <div id="htp" class="htp" role="region" aria-labelledby="htp-heading">
          <h2 id="htp-heading">How to Play</h2>
          <ul class="htp-list">

            <li class="htp-item">
              <h3>Reveal mines</h3>
              <div class="htp-badge-list">
                <span class="htp-badge">
                  <img src="keyboard.png" width="20" height="20" alt="Desktop keyboard">
                  Enter
                </span>
                <span class="htp-badge">
                  <img src="mouse.png" width="20" height="20" alt="Mouse">
                  Left Click
                </span>
                <span class="htp-badge htp-badge-mobile">
                  <img src="phone.png" width="20" height="20" alt="Phone">
                  Tap
                </span>
              </div>
            </li>

            <li class="htp-item">
              <h3>Flag Mines</h3>
              <div class="htp-badge-list">
                <span class="htp-badge">
                  <img src="keyboard.png" width="20" height="20" alt="Desktop keyboard">
                  Space
                </span>
                <span class="htp-badge">
                  <img src="mouse.png" width="20" height="20" alt="Mouse">
                  Right Click
                </span>
                <span class="htp-badge htp-badge-mobile">
                  <img src="phone.png" width="20" height="20" alt="Phone">
                  Long Press
                </span>
              </div>
            </li>

          </ul>
        </div>

        <div class="diff-selectors">
          <button class="diff-button" data-difficulty="beginner" aria-label="Select beginner difficulty">Beginner</button>
          <button class="diff-button" data-difficulty="intermediate" aria-label="Select intermediate difficulty">Intermediate</button>
          <button class="diff-button" data-difficulty="expert" aria-label="Select expert difficulty">Expert</button>
        </div>

        <section class="controls">
          <span class="control-item">
            <img src="flag.png" alt='' aria-hidden="true">
            <!-- Changes are announce on game-status-announce -->
            <span id="flag-count" aria-live="off" aria-label="Flags remaining">0</span>
          </span>
          <button id="smiley-btn" class="control-reset" aria-label="Click to reset game">
            <img id="smiley-img" src="smiley.png" alt='smiley' aria-hidden="true">
          </button>
          <span class="control-item">
            <img src="clock.png" alt='' aria-hidden="true">
            <span id="timer" aria-live="off" aria-label="Time elapsed">00</span>
          </span>
        </section>

        <div id="game-board" class="game-board" role="grid" aria-label="Minesweeper game board"></div>
      </main>
    </div>

    <a
      href="https://github.com/vladshlianin/minesweeper"

  </body>
